<img
  class="rounded-t-[20px]"
  src="hero.svg"
  alt="Happy woman listening to music"
/>
<div class="flex flex-col items-center px-[24px] py-[32px] sm:p-[48px]">
  <h1 class="text-center text-xl font-black text-[#1F2D54] sm:text-2xl">
    Order Summary
  </h1>
  <p
    class="mb-[24px] mt-[16px] px-[8px] text-center text-base leading-[25px] text-[#717FA6] sm:mb-[20px] sm:p-0 sm:text-lg sm:leading-[26px]"
  >
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>
  <div
    class="flex items-center self-stretch rounded-[11px] bg-[#F7F9FF] p-[16px] sm:p-[24px]"
  >
    <app-svg-music-icon class="mr-[20px]" />
    <div class="flex flex-col text-sm sm:text-lg">
      <span class="font-black text-[#1F2E55]">Annual Plan</span>
      <span class="text-[#717FA6]">$59.99/year</span>
    </div>
    <button
      class="ml-auto text-xs font-bold text-[#382AE1] underline motion-safe:transition-colors sm:text-sm [&:is(:hover,:focus-visible)]:text-[#766CF1] [&:is(:hover,:focus-visible)]:no-underline"
      type="button"
    >
      Change
    </button>
  </div>
  <button
    class="my-[24px] h-[50px] self-stretch rounded-[11px] bg-[#382AE1] text-base font-black text-white shadow-button motion-safe:transition-colors sm:my-[32px] [&:is(:hover,:focus-visible)]:bg-[#766CF1]"
    type="button"
  >
    Proceed to Payment
  </button>
  <button
    class="text-base font-black text-[#717FA6] motion-safe:transition-colors [&:is(:hover,:focus-visible)]:text-[#1F2E55]"
    type="button"
  >
    Cancel Order
  </button>
</div>
